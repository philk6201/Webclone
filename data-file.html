<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="homepage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <title>Document</title>
</head>

<body>
    <div class="booking">
        <h3>Booking-Data</h3>
    </div>
    <div class="on-booking-page">
        <input type="button" class="booking-btn a" value="Back-on-booking-page" onclick="backtopage()">
    </div>
    <div class="data-content" id="myData">
        <table>
            <thead>
                <tr>
                    <th>From</th>
                    <th>To</th>
                    <th>Date</th>
                    <th>Classes</th>
                    <th>General</th>
                </tr>
            </thead>
            <tbody id="table-body">

            </tbody>
        </table>
    </div>
    <script>
        var data = JSON.parse(localStorage.getItem('user'));
        var tableData = "";
        for (let i = 0; i < data.length; ++i) {
            tableData += "<tr>" +
                "<td>" + data[i]['from'] + "</td>" +
                "<td>" + data[i]['To'] + "</td>" +
                "<td>" + data[i]['Date'] + "</td>" +
                "<td>" + data[i]['Allclasses'] + "</td>" +
                "<td>" + data[i]['General'] + "</td>"
            "</tr>";
            document.getElementById("table-body").innerHTML = tableData;
        }

        function backtopage() {
            location.href = "./booking.php";
        }
    </script>
</body>

</html>
